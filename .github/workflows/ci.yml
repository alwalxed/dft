name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint-format-typecheck:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Sync version
        run: bun run sync-version

      - name: Check formatting
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: Type check
        run: bun run check-types

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Sync version
        run: bun run sync-version

      - name: Run tests
        run: bun test

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [lint-format-typecheck, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version_check
        run: |
          PREV_VERSION=$(git show HEAD^:package.json | jq -r '.version' 2>/dev/null || echo '')
          CURR_VERSION=$(jq -r '.version' package.json)

          echo "prev_version=$PREV_VERSION" >> "$GITHUB_OUTPUT"
          echo "curr_version=$CURR_VERSION" >> "$GITHUB_OUTPUT"

          if [ "$PREV_VERSION" != "$CURR_VERSION" ] && [ -n "$PREV_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "✓ Version changed: $PREV_VERSION → $CURR_VERSION"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "✗ Version unchanged: $CURR_VERSION"
          fi

      - name: Setup Bun
        if: steps.version_check.outputs.changed == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.version_check.outputs.changed == 'true'
        run: bun install --frozen-lockfile

      - name: Sync version
        if: steps.version_check.outputs.changed == 'true'
        run: bun run sync-version

      - name: Build package
        if: steps.version_check.outputs.changed == 'true'
        run: bun run prepublishOnly

      - name: Publish to npm
        if: steps.version_check.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --provenance